name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-image:
    name: Build Test Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and export test image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployments/docker/Dockerfile.test
        push: false
        load: true
        tags: quaero-test:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Save Docker image
      run: |
        docker save quaero-test:${{ github.sha }} | gzip > quaero-test-image.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-image
        path: quaero-test-image.tar.gz
        retention-days: 1

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: build-test-image

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: test-image

    - name: Load Docker image
      run: |
        gunzip -c quaero-test-image.tar.gz | docker load

    - name: Create results directory
      run: mkdir -p test/results/api

    - name: Run API tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/test/results:/app/test/results \
          -e TEST_MODE=integration \
          -e TEST_TIMEOUT_SECONDS=120 \
          quaero-test:${{ github.sha }} \
          sh -c "cd /app/test/api && go test -v -timeout 10m ./..."

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: test/results/api/
        retention-days: 7

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: [build-test-image, api-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: test-image

    - name: Load Docker image
      run: |
        gunzip -c quaero-test-image.tar.gz | docker load

    - name: Create results directory
      run: mkdir -p test/results/ui

    - name: Run UI tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/test/results:/app/test/results \
          -e TEST_MODE=integration \
          -e TEST_TIMEOUT_SECONDS=180 \
          -e CHROMEDP_NO_SANDBOX=true \
          quaero-test:${{ github.sha }} \
          sh -c "cd /app/test/ui && go test -v -timeout 15m ./..."

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: test/results/ui/
        retention-days: 7
