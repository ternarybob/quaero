<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quaero Auth</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #2980b9;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3498db;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h3>Quaero</h3>
  <p>Capture authentication from your current Jira/Confluence session.</p>

  <button id="captureBtn">Capture Auth Data</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
