# Data Watchlist
# =========================================================================
# Fetches market data (prices, technicals) for a watchlist of stocks
# and emails a proforma summary with links to each report in Quaero.
#
# WORKFLOW:
# 1. Fetch Data: For each ticker, fetch market data and technicals
# 2. Email Report: Send proforma email listing documents with Quaero links
#
# TICKERS: EXR, GNP, SKS, TWR
# OUTPUT TAG: market-data
# =========================================================================

# =========================================================================
# Job Definition (MUST be at root level before any [section])
# =========================================================================
id = "data-watchlist"
name = "Market Data Watchlist"
type = "orchestrator"
description = "Fetches market data and technicals for watchlist stocks"
tags = ["market-data", "watchlist", "email"]
schedule = ""
timeout = "1h"
enabled = true
auto_start = false

# =========================================================================
# META (documentation only, not parsed)
# =========================================================================
[meta]
author = "Quaero"
version = "1.0"
created = "2026-01-07"
updated = "2026-01-07"
purpose = "Market data report for watchlist stocks"

# =========================================================================
# User Configuration - Ticker List
# =========================================================================

[config]
# Ticker list - add/remove as needed
variables = [
    { ticker = "EXR" },
    { ticker = "GNP" },
    { ticker = "SKS" },
    { ticker = "TWR" },
]

# =========================================================================
# Step 1: Fetch Market Data (per ticker)
# =========================================================================
# Fetches market data using MarketDataWorker
# Creates documents tagged ['market-data', '<ticker>']

[step.fetch_data]
type = "market_data"
description = "Fetch market data for each watchlist stock"
on_error = "continue"
period = "Y1"

# =========================================================================
# Step 2: Email Report
# =========================================================================
# Sends proforma email with document links (not full content)
# Documents are listed with links to view in Quaero

[step.email_report]
type = "email"
description = "Email market data report with document links"
depends = "fetch_data"
always_run = true
on_error = "fail"
to = "bobmcallan@gmail.com"
subject = "Market Data - Watchlist Summary"
style = "proforma"
list_tags = ["market-data"]
base_url = "http://localhost:18080"
