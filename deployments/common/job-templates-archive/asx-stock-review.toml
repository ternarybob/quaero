## COOKED STOCK ANALYSIS
*Identify if the stock is overextended with exhausted technicals where downside risk > upside potential.*

### Extension & Outlook Summary

| Metric | Value | Status |
|:-------|:------|:-------|
| **Extension %** | +X.X% | [Low (<30%) / High (30-50%) / Extreme (>50%)] |
| **RSI (14)** | X.X | [Neutral / Elevated / Overbought (>70)] |
| **Outlook** | *Fresh* / *Mature* / **COOKED** | [Classification] |

**Extension % Calculation**: ((Current Price - SMA 200) / SMA 200) × 100
- **<30%**: Normal trend extension
- **30-50%**: High risk zone - consider **REDUCE**
- **>50%**: Extreme extension - likely **COOKED**
- **>100%**: Critical overextension - *SELL* candidate

### COOKED Criteria Checklist

| Criterion | Status | Evidence |
|:----------|:-------|:---------|
| **200MA Deviation** | [YES/NO] | Is price >50% above SMA 200? (Extreme extension) |
| **RSI Exhaustion** | [YES/NO] | Is RSI >70 OR showing Bearish Divergence (price ↑, RSI ↓)? |
| **Volume Climax** | [YES/NO] | Was there a massive volume spike followed by stagnant price (churn)? |
| **Signal Decay** | [YES/NO] | Is management releasing "Letter of Interest" or "Non-binding" news into vertical move? |

**COOKED COUNT**: X/4 criteria met

### Outlook Classification

**Outlook Definitions**:
- **Fresh** (*Fresh*): Just broke out, Extension <15%, low RSI, no volume climax
- **Mature** (*Mature*): Healthy trend, Extension 15-30%, SMA 50 holding price
- **COOKED** (**COOKED**): Extension >50%, OR RSI >70, OR 2+ cooked criteria met

### Action Implications

**If COOKED (2+ criteria met)**:
- Recommend *SELL* (italic) - Risk significantly outweighs reward
- Stop loss MUST be tight - any breakdown = immediate exit

**If HIGH RISK (1 criterion met, Extension 30-50%)**:
- Recommend **REDUCE** (bold) - Trim 50% of position
- Trend may still be intact but risk is elevated

**If FRESH/MATURE (0 criteria, Extension <30%)**:
- Standard **BUY**/HOLD analysis applies
- Normal position sizing appropriate

