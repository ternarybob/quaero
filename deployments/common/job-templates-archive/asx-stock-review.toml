## QUALITY GRADE ANALYSIS
*Classify the stock's fundamental quality based on operational metrics, revenue stability, and management credibility.*

### Quality Classification Summary

| Metric | Assessment | Evidence |
|:-------|:-----------|:---------|
| **Quality Grade** | **QUALITY** / **SPECULATIVE** / **EMPTY** | [Key classification reason] |
| **Revenue Trend** | Growing / Stable / Declining | [YoY evidence from financials] |
| **NPAT/Margins** | Profitable / Breakeven / Loss-making | [Margin trajectory] |
| **Staffing Pattern** | Operational Growth / Stable / Zombie | [Hiring vs firing evidence] |
| **Dilution Risk** | Low / Medium / High / Critical | [Cap raise history] |

### Quality Grade Definitions

**QUALITY** (*Strong fundamentals - compound over time*):
- Stably builds revenue with clear YoY growth trajectory
- Clear operational model with expanding margins or stable profitability
- Rising dividends or NPAT demonstrates shareholder returns
- High Signal/Noise (>50%) - management delivers on promises
- Example indicators: Record revenue, increased staffing, order book growth

**SPECULATIVE** (*Momentum play - trade, don't hold*):
- High momentum or story-driven price action disconnected from operations
- Pre-revenue or volatile earnings with no clear path to profitability
- High "Noise" ratio (<30%) - management relies on PR over delivery
- High dilution risk from frequent placements or non-binding agreements
- Example indicators: Vertical price moves, minimal operational staff, EXIM-style loans

**EMPTY / DEAD** (*Value trap - avoid or exit*):
- Failing business model with declining revenue trajectory
- Constant capital raises with no operational progress
- "Zombie" staff levels - minimal hiring, salvage/reset focus
- Critical gap between management PR (Noise) and operational reality (Signal)
- Example indicators: Project setbacks, feasibility study failures, multi-year losses

