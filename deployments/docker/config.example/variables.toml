# Variables Configuration
#
# Variables defined here are loaded into the KV store at startup.
# The .env file takes precedence over values defined here.
# Use these for documentation and default values.

[google_places_api_key]
value = ""
description = "Google Places API key for location search functionality"

[google_gemini_api_key]
value = ""
description = "Google Gemini API key for AI powered functionality"

[github_token]
value = ""
description = "GitHub personal access token for repository access"

[smtp_host]
value = ""
description = "SMTP server hostname"

[smtp_username]
value = ""
description = "SMTP authentication username"

[smtp_password]
value = ""
description = "SMTP authentication password"

[smtp_from]
value = ""
description = "Email sender address"

[email_recipient]
value = ""
description = "Default email recipient for notifications"
