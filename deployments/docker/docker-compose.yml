services:
  # ternarybob (parent) -> quaero
  quaero:
    # Use pre-built image (built by deploy.ps1 with configs baked in)
    image: quaero:latest
    container_name: quaero
    restart: unless-stopped
    ports:
      - "${PORT:-9000}:8080"
    volumes:
      # Persistent data storage only - configs are baked into image
      - quaero-data:/app/data
      - quaero-logs:/app/logs
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_OUTPUT=${LOG_OUTPUT:-both}
      - SERVER_PORT=${PORT:-8080}
    # Ensure logs are visible even on startup failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - quaero-network

  # Test runner service - builds and runs tests in container
  quaero-test:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.test
    container_name: quaero-test
    volumes:
      - ../../test/results:/app/test/results
    environment:
      - TEST_MODE=integration
      - TEST_TIMEOUT_SECONDS=180
      - CHROMEDP_NO_SANDBOX=true
    # Run API tests by default, override with docker compose run
    command: ["sh", "-c", "cd /app/test/api && go test -v -timeout 10m ./..."]
    profiles:
      - test

volumes:
  quaero-data:
    driver: local
  quaero-logs:
    driver: local

networks:
  quaero-network:
    driver: bridge
