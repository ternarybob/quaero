services:
  quaero:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: quaero
    restart: unless-stopped
    ports:
      - "${PORT:-9000}:8080"
    volumes:
      # Environment variables (.env) - loaded into KV store at startup
      - ./config/.env:/app/.env:ro
      # Main configuration file
      - ./config/quaero.toml:/app/config/quaero.toml:ro
      # Email/SMTP configuration (uses {variable} syntax)
      - ./config/email.toml:/app/config/email.toml:ro
      # External connectors (GitHub, etc.)
      - ./config/connectors.toml:/app/config/connectors.toml:ro
      # Variable definitions
      - ./config/variables.toml:/app/config/variables.toml:ro
      # Additional variable files
      - ./config/variables:/app/config/variables:ro
      # Job definitions directory
      - ./config/job-definitions:/app/job-definitions:ro
      # Job templates directory
      - ./config/job-templates:/app/job-templates:ro
      # Persistent data storage
      - quaero-data:/app/data
      # Log files
      - quaero-logs:/app/logs
    env_file:
      - path: ./config/.env
        required: false
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_OUTPUT=${LOG_OUTPUT:-both}
      - SERVER_PORT=${PORT:-8080}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - quaero-network

  # Test runner service - builds and runs tests in container
  quaero-test:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.test
    container_name: quaero-test
    volumes:
      - ../../test/results:/app/test/results
    environment:
      - TEST_MODE=integration
      - TEST_TIMEOUT_SECONDS=180
      - CHROMEDP_NO_SANDBOX=true
    # Run API tests by default, override with docker compose run
    command: ["sh", "-c", "cd /app/test/api && go test -v -timeout 10m ./..."]
    profiles:
      - test

volumes:
  quaero-data:
    driver: local
  quaero-logs:
    driver: local

networks:
  quaero-network:
    driver: bridge
