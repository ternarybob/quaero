# Example API Keys Configuration
# Copy this file to a new file (e.g., google-places.toml) and add your actual API keys
# Files in this directory are automatically loaded on startup
#
# IMPORTANT: This file is only an example and should not be loaded as-is.
# Copy it to a new file with a descriptive name and add your real API keys.
#
# Format: Each API key is defined in a TOML section [section-name]
# The section name becomes the credential name used in job definitions

# =============================================================================
# Google Places API Key
# =============================================================================
# Used for places search functionality in job definitions
# Get your API key from: https://console.cloud.google.com/apis/credentials
# Enable the "Places API" in Google Cloud Console

# [google-places-key]
# api_key = "YOUR_GOOGLE_PLACES_API_KEY_HERE"
# service_type = "google-places"
# description = "Google Places API key for location search functionality"

# =============================================================================
# Google Gemini LLM API Key
# =============================================================================
# Used for LLM-powered features (chat, summarization, etc.)
# Get your API key from: https://console.cloud.google.com/apis/credentials
# Enable the "Gemini API" in Google Cloud Console

# [gemini-llm-key]
# api_key = "YOUR_GEMINI_API_KEY_HERE"
# service_type = "gemini-llm"
# description = "Google Gemini API key for LLM features"

# =============================================================================
# Google Agent API Key
# =============================================================================
# Used for agent-based web scraping and interaction
# Get your API key from: https://console.cloud.google.com/apis/credentials
# Enable required APIs in Google Cloud Console

# [agent-google-key]
# api_key = "YOUR_AGENT_API_KEY_HERE"
# service_type = "gemini-agent"
# description = "Google API key for agent-based web interaction"
