# Example Crawler Job Definition
# This file demonstrates how to define a custom crawler job in TOML format

id = "news-crawler"
name = "News Crawler"
type = "crawler"
job_type = "user"
source_type = "web"
description = "Crawler job that crawls a news website and filters for specific content"
schedule = ""
timeout = "30m"
enabled = true
auto_start = false
tags = ["news", "australia", "web-content"]

[step.crawl_news_sites]
type = "crawler"
description = "Crawl news websites and extract article content"
on_error = "fail"
start_urls = ["https://stockhead.com.au/just-in", "https://www.abc.net.au/news"]
include_patterns = ["article", "news", "post"]
exclude_patterns = ["login", "logout", "admin"]
max_depth = 2
max_pages = 100
concurrency = 5
follow_links = true
