[server]
port = 8080
host = "localhost"

[sources.confluence]
enabled = true
spaces = ["TEAM", "DOCS"]

[sources.jira]
enabled = true
projects = ["DATA", "ENG"]

[sources.github]
enabled = true
token = "${GITHUB_TOKEN}"
repos = ["your-org/repo1"]

# Storage configuration
[storage]
type = "sqlite"

[storage.sqlite]
path = "./data/quaero.db"
enable_fts5 = true
enable_vector = true
embedding_dimension = 1536
cache_size_mb = 64
wal_mode = true
busy_timeout_ms = 5000

[storage.filesystem]
images = "./data/images"
attachments = "./data/attachments"

[llm.ollama]
url = "http://localhost:11434"
text_model = "qwen2.5:32b"
vision_model = "llama3.2-vision:11b"

[logging]
level = "info"
format = "text"
output = ["stdout", "file"]
