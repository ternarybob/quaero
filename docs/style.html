<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../pages/static/favicon.ico">

    <!-- Cirrus UI CSS Framework -->
    <link rel="stylesheet" href="https://unpkg.com/cirrus-ui@0.7.1/dist/cirrus.min.css">

    <!-- Custom Styles - Cirrus UI overrides and brand styling (loads after Cirrus) -->
    <link rel="stylesheet" href="../pages/static/quaero.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Highlight.js (for code syntax highlighting) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

    <!-- Custom Scripts - Load BEFORE Alpine so components are registered first -->
    <script src="../pages/static/websocket-manager.js"></script>
    <script src="../pages/static/common.js"></script>

    <!-- Alpine.js - Load AFTER component definitions -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

    <nav class="header header-fixed bg-white q-border-bottom" role="navigation" aria-label="main navigation">
        <div class="header-nav" id="header-nav">
            <div class="nav-left">
                <div class="nav-item">
                    <a href="/" class="q-brand">Quaero</a>
                </div>
                <div class="nav-item">
                    <button class="nav-btn" id="nav-toggle" aria-label="Toggle mobile menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="nav-center">
                <div class="nav-item">
                    <a href="/" class="{{if eq .Page " home"}}active{{end}}">HOME</a>
                </div>
                <div class="nav-item">
                    <a href="/auth" class="{{if eq .Page " auth"}}active{{end}}">AUTHENTICATION</a>
                </div>
                <div class="nav-item">
                    <a href="/sources" class="{{if eq .Page " sources"}}active{{end}}">SOURCES</a>
                </div>
                <div class="nav-item">
                    <a href="/jobs" class="{{if eq .Page " jobs"}}active{{end}}">JOBS</a>
                </div>
                <div class="nav-item">
                    <a href="/documents" class="{{if eq .Page " documents"}}active{{end}}">DOCUMENTS</a>
                </div>
                <div class="nav-item">
                    <a href="/chat" class="{{if eq .Page " chat"}}active{{end}}">CHAT</a>
                </div>
                <div class="nav-item">
                    <a href="/config" class="{{if or (eq .Page " settings") (eq .Page "config" )}}active{{end}}">SETTINGS</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-item">
                    <span class="tag tag--success status-text">ONLINE</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">

        <div class="frame" x-data="serviceLogs">

            <div class="frame__header">

                <div class="tile">

                    <div class="tile__container">
                        <p class="text-lg font-bold">Service Logs</p>
                    </div>

                    <div class="tile__buttons m-0">
                        <button class="btn btn--sm outline" aria-label="toggle auto-scroll" @click="toggleAutoScroll()" :title="autoScroll ? 'Pause Auto-Scroll' : 'Resume Auto-Scroll'">
                            <span class="icon"><i :class="autoScroll ? 'fas fa-pause' : 'fas fa-play'"></i></span>
                        </button>

                        <button class="btn btn--sm outline" aria-label="refresh" @click="refresh()" title="Refresh Logs">
                            <span class="icon"><i class="fa-solid fa-rotate-right"></i></span>
                        </button>

                        <button class="btn btn--sm btn-danger outline" aria-label="clear" @click="clearLogs()" title="Clear Logs">
                            <span class="icon"><i class="fas fa-trash"></i></span>
                        </button>
                    </div>
                </div>

            </div>

            <div class="frame__body">
                <pre class="log-container"
                    x-ref="logContainer"><code><template x-if="logs.length === 0"><div class="u-text-center u-text-muted">No logs available</div></template><template x-for="log in logs" :key="log.id"><div class="log-entry"><span class="log-timestamp" x-text="`[${log.timestamp}]`"></span> <span :class="log.levelClass" x-text="`[${log.level}]`"></span> <span class="log-message" x-text="log.message"></span></div></template></code></pre>
            </div>
        </div>

    </div>

</body>

</html>
