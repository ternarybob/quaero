<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddings - Quaero</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/common.css">
</head>
<body>
    {{template "navbar" .}}

    <div class="main-container">
        <!-- Content Area (60%) -->
        <div class="content-area">
            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">Embeddings & Vectorization</h1>
                <p class="hero-subtitle">
                    Vector embedding generation and management for semantic search
                </p>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Vectorization Engine Status -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Vectorization Engine</div>
                        <button class="menu-btn" onclick="loadProcessingStatus()">REFRESH</button>
                    </div>

                    <!-- Error Message -->
                    <div id="status-error" style="display: none; padding: 10px; margin: 10px; background: #ffebee; border-left: 4px solid #cc0000; color: #721c24; font-family: monospace; font-size: 12px;"></div>

                    <!-- Status Table -->
                    <table class="status-table">
                        <tr>
                            <td class="status-label">Engine Status</td>
                            <td class="status-value" id="engine-status">-</td>
                        </tr>
                        <tr>
                            <td class="status-label">Total Documents</td>
                            <td class="status-value" id="total-docs">-</td>
                        </tr>
                        <tr>
                            <td class="status-label">Processed</td>
                            <td class="status-value" id="processed-count">-</td>
                        </tr>
                        <tr>
                            <td class="status-label">Pending</td>
                            <td class="status-value" id="pending-count">-</td>
                        </tr>
                        <tr>
                            <td class="status-label">Failed</td>
                            <td class="status-value" id="failed-count">-</td>
                        </tr>
                        <tr>
                            <td class="status-label">Last Run</td>
                            <td class="status-value" id="last-run">-</td>
                        </tr>
                    </table>

                    <div style="display: flex; gap: 10px; justify-content: center; padding: 15px; border-top: 1px solid #e0e0e0; background: #fafafa;">
                        <button class="menu-btn" onclick="triggerProcessing()">PROCESS NOW</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Right Panel (40%) - Service Logs -->
        <div class="right-panel">
            <div class="terminal-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div class="terminal-header" style="margin-bottom: 0;">Service Logs</div>
                    <button class="btn-clear-logs" onclick="clearServiceLogs()">Clear</button>
                </div>
                <div id="service-logs" class="service-logs-container"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="system-footer" id="footer-version">
        Quaero // Version Loading...
    </div>

    <style>
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .config-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
        }

        .config-label {
            font-family: monospace;
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-value {
            font-family: monospace;
            font-size: 13px;
            color: #2c3e50;
            font-weight: bold;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-family: monospace;
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .danger-zone-card {
            border: 2px solid #ffebee;
        }

        .danger-zone-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .danger-zone-title {
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            color: #cc0000;
            margin-bottom: 8px;
        }

        .danger-zone-description {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .btn-danger {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-danger:hover {
            background: #aa0000;
        }

        .btn-danger:active {
            background: #880000;
        }
    </style>

    <script>
        let ws;
        let reconnectInterval;
        let displayedLogs = new Set();

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                updateSystemStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.type === 'log') {
                    handleLogMessage(message.payload);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateSystemStatus(false);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateSystemStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 3000);
                }
            };
        }

        function updateSystemStatus(online) {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.status-text');

            if (statusIndicator && statusText) {
                if (online) {
                    statusIndicator.style.background = '#00cc00';
                    statusText.style.color = '#00cc00';
                    statusText.textContent = 'ONLINE';
                } else {
                    statusIndicator.style.background = '#cc0000';
                    statusText.style.color = '#cc0000';
                    statusText.textContent = 'OFFLINE';
                }
            }
        }

        function handleLogMessage(logData) {
            const logsContainer = document.getElementById('service-logs');
            if (!logsContainer) return;

            const logLine = `${logData.timestamp}|${logData.level}|${logData.message}`;
            if (displayedLogs.has(logLine)) return;
            displayedLogs.add(logLine);

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = logData.timestamp || new Date().toLocaleTimeString('en-US', { hour12: false });
            const level = logData.level || 'info';
            const message = logData.message || '';

            let levelClass = 'log-level-info';
            let levelText = 'INFO';
            if (level.toLowerCase() === 'error') {
                levelClass = 'log-level-error';
                levelText = 'ERROR';
            } else if (level.toLowerCase() === 'warn') {
                levelClass = 'log-level-warn';
                levelText = 'WARN';
            } else if (level.toLowerCase() === 'debug') {
                levelClass = 'log-level-debug';
                levelText = 'DEBUG';
            }

            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="${levelClass}">[${levelText}]</span>
                <span class="log-message">${escapeHtml(message)}</span>
            `;

            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;

            while (logsContainer.children.length > 100) {
                const removed = logsContainer.removeChild(logsContainer.firstChild);
                displayedLogs.delete(removed.textContent);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function clearServiceLogs() {
            const logsContainer = document.getElementById('service-logs');
            if (logsContainer) {
                logsContainer.innerHTML = '';
                displayedLogs.clear();
            }
        }

        // Load processing engine status
        async function loadProcessingStatus() {
            const errorDiv = document.getElementById('status-error');

            try {
                const response = await fetch('/api/processing/status');
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}: ${response.statusText}`);
                }

                const status = await response.json();

                // Update status values
                document.getElementById('engine-status').textContent = status.engine_status || 'UNKNOWN';
                document.getElementById('total-docs').textContent = status.total_documents || 0;
                document.getElementById('processed-count').textContent = status.processed_count || 0;
                document.getElementById('pending-count').textContent = status.pending_count || 0;
                document.getElementById('failed-count').textContent = status.failed_count || 0;

                const lastRun = status.last_run_timestamp || 'Never';
                document.getElementById('last-run').textContent = lastRun !== 'Never' ? new Date(lastRun).toLocaleString() : lastRun;

                // Show error message if there was an error in last run
                if (status.last_run_error && status.last_run_error.trim() !== '') {
                    errorDiv.textContent = 'Last run error: ' + status.last_run_error;
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading processing status:', error);
                document.getElementById('engine-status').textContent = 'ERROR';
                errorDiv.textContent = 'Failed to load processing status: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Trigger processing
        async function triggerProcessing() {
            try {
                const response = await fetch('/api/documents/process', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to trigger processing');
                }

                const result = await response.json();
                alert(result.message || 'Processing triggered successfully');

                // Refresh status immediately and then every 2 seconds for 10 seconds
                loadProcessingStatus();
                let refreshCount = 0;
                const refreshInterval = setInterval(() => {
                    loadProcessingStatus();
                    refreshCount++;
                    if (refreshCount >= 5) {
                        clearInterval(refreshInterval);
                    }
                }, 2000);
            } catch (error) {
                console.error('Error triggering processing:', error);
                alert('Failed to trigger processing: ' + error.message);
            }
        }

        // Load and format version info
        fetch('/api/version')
            .then(response => response.json())
            .then(data => {
                const footerEl = document.getElementById('footer-version');
                if (footerEl && data.version) {
                    footerEl.textContent = `Quaero // Version ${data.version} // Build ${data.build}`;
                }
            })
            .catch(error => {
                console.error('Failed to load version:', error);
            });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            loadProcessingStatus();
        });
    </script>
</body>
</html>
