<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quaero - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/common.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="has-navbar-fixed-top">
  <div class="wrapper">
    {{template "navbar.html" .}}

    <!-- Hero Section -->
    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Quaero</h1>
          <p class="subtitle">Atlassian Data Collection and Analysis Platform</p>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="section">
      <div class="container">

        {{template "service-status.html" .}}

        {{template "service-logs.html" .}}

      </div>
    </section>
  </div>

  {{template "footer.html" .}}

  {{template "snackbar.html" .}}

  <script src="/static/websocket-manager.js"></script>
  <script src="/static/alpine-components.js"></script>

</body>

</html>
