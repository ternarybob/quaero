<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head.html" .}}
    <title>Job Management - Quaero</title>
</head>

<body>

    {{template "navbar.html" .}}

    <main class="page-container">

        <!-- Page Title -->
        <div class="page-title">
            <h1>Job Management</h1>
            <p>Manage job definitions for data collection</p>
        </div>

        <!-- ============================= JOB DEFINITIONS PANEL ============================= -->

        <!-- Job Definitions Management Component -->
        <section style="margin-top: 1.5rem;" x-data="jobDefinitionsManagement">
            <!-- Job Definitions List -->
            <div class="card">
                <div class="card-header">
                    <header class="navbar">
                        <section class="navbar-section">
                            <h3>Job Definitions</h3>
                        </section>
                        <section class="navbar-section">
                            <button class="btn btn-sm btn-primary" @click="window.location.href='/jobs/add'">
                                <i class="fas fa-plus"></i>
                                <span>Add Job</span>
                            </button>
                            <button class="btn btn-sm" @click="loadJobDefinitions()" title="Refresh Job Definitions">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                        </section>
                    </header>
                </div>
                <div class="card-body">
                    <!-- Empty State -->
                    <template x-if="jobDefinitions.length === 0">
                        <div class="empty">
                            <div class="empty-icon">
                                <i class="fas fa-briefcase fa-3x"></i>
                            </div>
                            <p class="empty-title h5">No job definitions configured</p>
                            <p class="empty-subtitle">Click "Add Job" to create one</p>
                        </div>
                    </template>

                    <!-- Job Definition Cards -->
                    <template x-for="jobDef in jobDefinitions" :key="jobDef.id">
                        <div class="card" style="margin-bottom: 0.8rem;">
                            <div class="card-body">
                                <div class="columns">
                                    <!-- Left side: Content -->
                                    <div class="column col-10">
                                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                                            <div class="card-title h5" x-text="jobDef.name"></div>
                                            <!-- System Job Badge -->
                                            <span x-show="jobDef.job_type === 'system'" class="label label-warning" title="System-managed job (readonly)">
                                                <i class="fas fa-lock"></i> System
                                            </span>
                                            <!-- Validation Status Badge -->
                                            <span x-show="jobDef.validation_status === 'valid'" class="label label-success" title="TOML configuration is valid">
                                                <i class="fas fa-check-circle"></i> Valid
                                            </span>
                                            <span x-show="jobDef.validation_status === 'invalid'" class="label label-error" :title="jobDef.validation_error || 'TOML configuration is invalid'">
                                                <i class="fas fa-exclamation-triangle"></i> Invalid
                                            </span>
                                            <!-- Runtime Status Badge -->
                                            <span x-show="jobDef.runtime_status === 'disabled'" class="label label-error" :title="jobDef.runtime_error || 'Job cannot execute due to missing dependencies'">
                                                <i class="fas fa-ban"></i> Disabled
                                            </span>
                                        </div>
                                        <div class="card-subtitle text-gray" x-text="jobDef.description || 'No description provided'"></div>

                                        <!-- Metadata -->
                                        <div style="margin-top: 0.8rem; display: flex; flex-wrap: wrap; gap: 1rem; font-size: 0.8rem;">
                                            <!-- Type -->
                                            <div>
                                                <i class="fas fa-code"></i>
                                                <span x-text="jobDef.type"></span>
                                            </div>

                                            <!-- Source Type -->
                                            <div x-show="jobDef.source_type">
                                                <i class="fas fa-database"></i>
                                                <span x-text="jobDef.source_type || 'N/A'"></span>
                                            </div>

                                            <!-- Schedule -->
                                            <div>
                                                <i class="fas fa-clock"></i>
                                                <span x-text="jobDef.schedule || 'Manual'"></span>
                                            </div>

                                            <!-- Post-Jobs -->
                                            <div :title="getPostJobsTooltip(jobDef.post_jobs)">
                                                <i class="fas fa-link"></i>
                                                <span x-text="formatPostJobsList(jobDef.post_jobs)"></span>
                                            </div>

                                            <!-- Status -->
                                            <div>
                                                <i class="fas" :class="jobDef.enabled ? 'fa-toggle-on' : 'fa-toggle-off'"></i>
                                                <span :class="jobDef.enabled ? 'text-success' : 'text-gray'" x-text="jobDef.enabled ? 'Enabled' : 'Disabled'"></span>
                                            </div>
                                        </div>

                                        <!-- Runtime Error Message -->
                                        <template x-if="jobDef.runtime_status === 'disabled' && jobDef.runtime_error">
                                            <div class="toast toast-error" style="margin-top: 0.8rem; padding: 0.75rem; border-left: 4px solid var(--color-danger); border-radius: 4px; font-size: 0.875rem;">
                                                <i class="fas fa-exclamation-circle" style="color: var(--color-danger); margin-right: 0.5rem;"></i>
                                                <strong>Configuration Required:</strong>
                                                <span x-text="jobDef.runtime_error"></span>
                                            </div>
                                        </template>
                                    </div>

                                    <!-- Right side: Actions -->
                                    <div class="column col-2 text-right">
                                        <button :id="jobDef.name.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-run'" class="btn btn-sm btn-success" @click="executeJobDefinition(jobDef.id, jobDef.name)"
                                            :disabled="!jobDef.enabled || jobDef.runtime_status === 'disabled'" :title="jobDef.runtime_status === 'disabled' ? jobDef.runtime_error : 'Run Job'" aria-label="Run Job">
                                            <i class="fas fa-play"></i>
                                        </button>
                                        <button :id="jobDef.name.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-edit'" class="btn btn-sm" @click="editJobDefinition(jobDef, $event)"
                                            :disabled="jobDef.job_type === 'system' || jobDef.runtime_status === 'disabled'"
                                            :title="jobDef.runtime_status === 'disabled' ? jobDef.runtime_error : (jobDef.job_type === 'system' ? 'System jobs cannot be edited' : 'Edit Job Definition')" aria-label="Edit Job">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button :id="jobDef.name.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-download'" class="btn btn-sm" @click="downloadJobDefinition(jobDef.id, jobDef.type)" :disabled="jobDef.type !== 'crawler'"
                                            title="Download as TOML" aria-label="Download Job" x-show="jobDef.type === 'crawler'">
                                            <i class="fas fa-download"></i>
                                        </button>
                                        <button :id="jobDef.name.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '-delete'" class="btn btn-sm btn-error" @click="deleteJobDefinition(jobDef.id)"
                                            :disabled="jobDef.job_type === 'system' || jobDef.runtime_status === 'disabled'"
                                            :title="jobDef.runtime_status === 'disabled' ? jobDef.runtime_error : (jobDef.job_type === 'system' ? 'System jobs cannot be deleted' : 'Delete Job Definition')" aria-label="Delete Job">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>

        <!-- Service Logs -->
        <section style="margin-top: 1.5rem;">
            {{template "service-logs.html" .}}
        </section>

    </main>

    {{template "footer.html" .}}

    {{template "snackbar.html" .}}

    <script>
        // ============================= PAGE INITIALIZATION =============================

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            console.log('[Jobs] ==================== PAGE LOAD ====================');
            console.log('[Jobs] DOMContentLoaded event fired');
            console.log('[Jobs] Current URL:', window.location.href);
            console.log('[Jobs] Initializing page components...');

            console.log('[Jobs] Page initialization complete');
            console.log('[Jobs] ====================================================');
        });

        // Ensure Alpine.js is fully initialized
        document.addEventListener('alpine:init', function () {
            console.log('[Jobs] Alpine.js initialized');
        });
    </script>
</body>

</html>
