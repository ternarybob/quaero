{{define "footer"}}
<!-- Footer -->
<nav class="bottom">
    <div class="center-align middle-align">
        <small id="footer-version">Quaero • Version Loading...</small>
    </div>
</nav>

<script>
    // Load and format version info
    fetch('/api/version')
        .then(response => response.json())
        .then(data => {
            const footerEl = document.getElementById('footer-version');
            if (footerEl && data.version) {
                footerEl.textContent = `Quaero • Version ${data.version} • Build ${data.build}`;
            }
        })
        .catch(error => {
            console.error('Failed to load version:', error);
        });
</script>
{{end}}
