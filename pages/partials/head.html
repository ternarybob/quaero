<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">

<!-- Spectre CSS Framework -->
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

<!-- Custom Styles - Spectre CSS custom theming and brand styling (loads after Spectre CSS) -->
<link rel="stylesheet" href="/static/quaero.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Highlight.js (for code syntax highlighting) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">

<!-- Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>

<!-- Marked.js for Markdown rendering -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>

<!-- Client Debug Flag (from server config) -->
<script>
    window.QUAERO_CLIENT_DEBUG = {{.ClientDebug}};
</script>

<!-- Prism.js for TOML syntax highlighting (read-only preview) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-toml.min.js"></script>

<!-- Custom Scripts - Load BEFORE Alpine so components are registered first -->
<script src="/static/websocket-manager.js"></script>
<script src="/static/common.js"></script>

<!-- SSE Log Streaming - Load BEFORE Alpine so components are available -->
<link rel="stylesheet" href="/static/css/log-stream.css">
<script src="/static/js/log-stream.js"></script>
<script src="/static/js/log-components.js"></script>

<!-- Alpine.js - Load AFTER component definitions -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
