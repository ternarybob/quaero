<nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <strong>Quaero</strong>
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item{{if eq .Page "home"}} is-active{{end}}" href="/">
        HOME
      </a>
      <a class="navbar-item{{if eq .Page "documents"}} is-active{{end}}" href="/documents">
        DOCUMENTS
      </a>
      <a class="navbar-item{{if eq .Page "chat"}} is-active{{end}}" href="/chat">
        CHAT
      </a>
      <a class="navbar-item{{if or (eq .Page "settings") (eq .Page "config")}} is-active{{end}}" href="/config">
        SETTINGS
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <span class="tag is-success status-text">ONLINE</span>
      </div>
    </div>
  </div>
</nav>

<script>
  // Navbar burger menu toggle
  document.addEventListener('DOMContentLoaded', function () {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.getElementById('navbarMenu');

    if (burger && menu) {
      burger.addEventListener('click', function () {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    }

    // Navbar status indicator using shared WebSocket manager
    function updateNavbarStatus(online) {
      const statusText = document.querySelector('.status-text');
      if (statusText) {
        if (online) {
          statusText.classList.remove('is-danger');
          statusText.classList.add('is-success');
          statusText.textContent = 'ONLINE';
        } else {
          statusText.classList.remove('is-success');
          statusText.classList.add('is-danger');
          statusText.textContent = 'OFFLINE';
        }
      }
    }

    // Subscribe to connection changes
    if (typeof WebSocketManager !== 'undefined') {
      WebSocketManager.onConnectionChange(updateNavbarStatus);
      console.log('[Navbar] WebSocket subscription established');
    } else {
      console.error('[Navbar] WebSocketManager not loaded');
    }
  });
</script>
