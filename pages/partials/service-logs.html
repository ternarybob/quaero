<div class="columns">
  <div class="column">
    <div class="card" x-data="serviceLogs">
      <header class="card-header">
        <p class="card-header-title">Service Logs</p>
        <button class="card-header-icon" aria-label="toggle auto-scroll" @click="toggleAutoScroll()"
                :title="autoScroll ? 'Pause Auto-Scroll' : 'Resume Auto-Scroll'">
          <span class="icon"><i :class="autoScroll ? 'fas fa-pause' : 'fas fa-play'"></i></span>
        </button>
        <button class="card-header-icon" aria-label="refresh" @click="refresh()" title="Refresh Logs">
          <span class="icon"><i class="fa-solid fa-rotate-right"></i></span>
        </button>
        <button class="card-header-icon" aria-label="clear" @click="clearLogs()" title="Clear Logs">
          <span class="icon"><i class="fas fa-trash"></i></span>
        </button>
      </header>
      <div class="card-content">
        <pre class="log-container" x-ref="logContainer"><code><template x-if="logs.length === 0"><div class="has-text-centered has-text-grey">No logs available</div></template><template x-for="log in logs" :key="log.id"><div class="log-entry"><span class="log-timestamp" x-text="`[${log.timestamp}]`"></span> <span :class="log.levelClass" x-text="`[${log.level}]`"></span> <span class="log-message" x-text="log.message"></span></div></template></code></pre>
      </div>
    </div>
  </div>
</div>
