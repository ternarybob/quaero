<div class="card" x-data="authApiKeys">
    <div class="card-header">
        <header class="navbar">
            <section class="navbar-section">
                <h3>API Keys</h3>
            </section>
            <section class="navbar-section">
                <button class="btn btn-sm btn-primary ml-2" @click="showCreateModal = true" title="Add API Key">
                    <i class="fa-solid fa-plus"></i>
                    Add API Key
                </button>
                <button class="btn btn-sm" @click="loadApiKeys()" title="Refresh API Keys">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </section>
        </header>
    </div>
    <div class="card-body">
        <!-- Loading State -->
        <div x-show="loading" x-cloak class="text-center p-5">
            <span class="icon">
                <i class="fas fa-spinner fa-pulse fa-2x"></i>
            </span>
            <p class="mt-3">Loading API keys...</p>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && apiKeys.length === 0" x-cloak class="text-center p-5">
            <span class="icon text-muted">
                <i class="fas fa-key fa-3x"></i>
            </span>
            <p class="mt-3 text-muted">No keys stored</p>
            <p class="text-muted">Add keys for API keys, tokens, and other configuration values</p>
        </div>

        <!-- API Keys Table -->
        <div x-show="!loading && apiKeys.length > 0" x-cloak>
            <table class="table striped border">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Description</th>
                        <th>Last Updated</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="apiKey in apiKeys" :key="apiKey.key">
                        <tr>
                            <td><strong x-text="apiKey.key"></strong></td>
                            <td>
                                <div class="input-group">
                                    <code class="form-input" x-text="getMaskedApiKey(apiKey)" style="flex: 1;"></code>
                                    <button type="button" class="btn btn-sm" @click="toggleApiKeyVisibility(apiKey.key)" :title="getShowFull(apiKey.key) ? 'Hide' : 'Show'">
                                        <i class="fas" :class="getShowFull(apiKey.key) ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </button>
                                </div>
                            </td>
                            <td x-text="getDescription(apiKey)"></td>
                            <td x-text="window.formatDate ? window.formatDate(apiKey.updated_at) : apiKey.updated_at"> </td>
                            <td class="text-right">
                                <button class="btn btn-sm btn-primary mr-1" @click="editApiKey(apiKey)" title="Edit Key">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-error" @click="deleteApiKey(apiKey.key, apiKey.key)" :disabled="deleting === apiKey.key" title="Delete Key">
                                    <i class="fas" :class="deleting === apiKey.key ? 'fa-spinner fa-pulse' : 'fa-trash'"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit API Key Modal -->
    <div class="modal" :class="showCreateModal || showEditModal ? 'active' : ''" x-cloak>
        <a href="#" class="modal-overlay" @click="closeModals"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="#" class="btn btn-clear float-right" @click="closeModals"></a>
                <div class="modal-title" x-text="showEditModal ? 'Edit API Key' : 'Add API Key'"></div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <form @submit.prevent="submitApiKey()">
                        <div class="form-group">
                            <label class="form-label" for="key">Key *</label>
                            <input class="form-input" type="text" id="key" x-model="formData.key" placeholder="e.g., gemini-llm-key or google-places-api-key" :disabled="showEditModal" required>
                            <p class="form-input-hint">Unique identifier for this key/value pair (used in job definitions)</p>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="value">Value *</label>
                            <div class="input-group">
                                <input class="form-input" :type="showPassword ? 'text' : 'password'" id="value" x-model="formData.value" placeholder="Enter value (API key, token, or secret)" required>
                                <button type="button" class="btn btn-sm" @click="showPassword = !showPassword" :title="showPassword ? 'Hide' : 'Show'">
                                    <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="description">Description</label>
                            <textarea class="form-input" id="description" x-model="formData.description" rows="3" placeholder="Optional description (e.g., 'Google Gemini API key for LLM service')"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn" @click="closeModals">Cancel</button>
                            <button type="submit" class="btn btn-primary" :disabled="saving">
                                <span x-show="saving"><i class="fas fa-spinner fa-pulse mr-1"></i>Saving...</span>
                                <span x-show="!saving" x-text="showEditModal ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
