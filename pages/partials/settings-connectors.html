<div x-data="connectors" class="panel">
    <div class="panel-header">
        <div class="panel-title h5">Connectors</div>
        <div class="panel-subtitle">Manage external service connectors</div>
    </div>
    <div class="panel-body">
        <!-- Loading State -->
        <div x-show="isLoading" class="text-center loading-state">
            <div class="loading loading-lg"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="toast toast-error mb-2">
            <button class="btn btn-clear float-right" @click="error = null"></button>
            <span x-text="error"></span>
        </div>

        <!-- Connectors List -->
        <div x-show="!isLoading">
            <div x-show="connectors.length === 0" class="empty">
                <div class="empty-icon">
                    <i class="icon icon-link"></i>
                </div>
                <p class="empty-title h5">No Connectors</p>
                <p class="empty-subtitle">Add a connector to integrate with external services.</p>
            </div>

            <table x-show="connectors.length > 0" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="connector in connectors" :key="connector.id">
                        <tr>
                            <td x-text="connector.name"></td>
                            <td>
                                <span class="label label-primary" x-text="connector.type"></span>
                            </td>
                            <td x-text="new Date(connector.created_at).toLocaleDateString()"></td>
                            <td>
                                <button class="btn btn-sm btn-error" @click="deleteConnector(connector.id, connector.name)" :class="{'loading': deleting === connector.id}">
                                    <i class="icon icon-delete"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="divider"></div>

        <!-- Add Connector Form -->
        <div class="form-group">
            <label class="form-label h6">Add New Connector</label>
            
            <div class="form-group">
                <label class="form-label">Name</label>
                <input class="form-input" type="text" x-model="formData.name" placeholder="e.g. My GitHub">
            </div>

            <div class="form-group">
                <label class="form-label">Type</label>
                <select class="form-select" x-model="formData.type">
                    <option value="github">GitHub</option>
                    <!-- Future types can be added here -->
                </select>
            </div>

            <!-- GitHub Specific Config -->
            <div x-show="formData.type === 'github'">
                <div class="form-group">
                    <label class="form-label">Personal Access Token (PAT)</label>
                    <input class="form-input" type="password" x-model="formData.config.token" placeholder="ghp_...">
                    <p class="form-input-hint">Token requires 'repo' and 'workflow' scopes.</p>
                </div>
            </div>

            <button class="btn btn-primary mt-2" @click="createConnector" :class="{'loading': isSaving}" :disabled="!isValid">
                <i class="icon icon-plus"></i> Add Connector
            </button>
        </div>
    </div>
</div>
