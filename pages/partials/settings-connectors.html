<div x-data="connectors" class="card">
    <div class="card-header">
        <header class="navbar">
            <section class="navbar-section">
                <h3>Connectors</h3>
            </section>
            <section class="navbar-section">
                <button class="btn btn-sm btn-primary ml-2" @click="openCreateModal" title="New Connector">
                    <i class="fa-solid fa-plus"></i> New Connector
                </button>
                <button class="btn btn-sm" @click="loadConnectors()" title="Refresh Connectors">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </section>
        </header>
    </div>
    <div class="card-body">
        <!-- Loading State -->
        <div x-show="isLoading" class="text-center loading-state">
            <div class="loading loading-lg"></div>
        </div>

        <!-- Error State -->
        <div x-show="error" class="toast toast-error mb-2">
            <button class="btn btn-clear float-right" @click="error = null"></button>
            <span x-text="error"></span>
        </div>

        <!-- Connectors List -->
        <div x-show="!isLoading">
            <div x-show="connectors.length === 0" class="empty">
                <div class="empty-icon">
                    <i class="fa-solid fa-link fa-3x"></i>
                </div>
                <p class="empty-title h5">No Connectors</p>
                <p class="empty-subtitle">Add a connector to integrate with external services.</p>
            </div>

            <table x-show="connectors.length > 0" class="table striped border">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Created</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="connector in connectors" :key="connector.id">
                        <tr>
                            <td><strong x-text="connector.name"></strong></td>
                            <td x-text="connector.type"></td>
                            <td x-text="new Date(connector.created_at).toLocaleDateString()"></td>
                            <td class="text-right">
                                <button class="btn btn-sm btn-primary mr-1" @click="openEditModal(connector)" title="Edit Connector">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-error" @click="deleteConnector(connector.id, connector.name)" :disabled="deleting === connector.id" title="Delete Connector">
                                    <i class="fas" :class="deleting === connector.id ? 'fa-spinner fa-pulse' : 'fa-trash'"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" :class="{'active': showModal}">
        <a href="#" class="modal-overlay" aria-label="Close" @click.prevent="closeModal"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="#" class="btn btn-clear float-right" aria-label="Close" @click.prevent="closeModal"></a>
                <div class="modal-title h5" x-text="isEditing ? 'Edit Connector' : 'New Connector'"></div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input class="form-input" type="text" x-model="formData.name" placeholder="e.g. My GitHub">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-select" x-model="formData.type" :disabled="isEditing">
                            <option value="github">GitHub</option>
                            <!-- Future types can be added here -->
                        </select>
                    </div>

                    <!-- GitHub Specific Config -->
                    <div x-show="formData.type === 'github'">
                        <div class="form-group">
                            <label class="form-label">Token</label>
                            <input class="form-input" type="text" x-model="formData.config.token" placeholder="ghp_...">
                            <p class="form-input-hint">Token requires 'repo' and 'workflow' scopes.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-link" @click="closeModal">Cancel</button>
                <button class="btn btn-primary" @click="saveConnector" :disabled="isSaving || !isValid">
                    <span x-show="isSaving"><i class="fas fa-spinner fa-pulse mr-1"></i>Saving...</span>
                    <span x-show="!isSaving">Save</span>
                </button>
            </div>
        </div>
    </div>
</div>
