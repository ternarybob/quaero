<div id="snackbar" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: none;"></div>

<script>
function showSnackbar(message, type = 'info') {
    const snackbar = document.getElementById('snackbar');
    if (!snackbar) return;
    
    snackbar.textContent = message;
    snackbar.className = 'notification is-' + type;
    snackbar.style.display = 'block';
    
    setTimeout(function() {
        snackbar.style.display = 'none';
    }, 3000);
}

// Make showNotification globally available as an alias
window.showNotification = showSnackbar;
</script>
