# API Test Configuration

[build]
# Source directory for main.go (relative to test/api)
source_dir = "../../cmd/quaero"
# Binary output path (relative to test/api) - platform extension added automatically
binary_output = "./bin/quaero"
# Config file for the test service (relative to test/api) - copied from test-config.toml during build
config_file = "./bin/quaero.toml"

[service]
# Startup timeout in seconds
startup_timeout_seconds = 30
# Server port (isolated from dev server on 8085 and UI tests on 18085)
port = 19085
# Server host
host = "localhost"
# Shutdown endpoint
shutdown_endpoint = "/api/shutdown"

[output]
# Base directory for test results (relative to test/api directory)
# Each test run creates: results/{suite-name}-{datetime}/{test-name}/
results_base_dir = "./results"
