# API Test Configuration for Quaero Service
# This is a minimal configuration for running API tests in isolation
# Port 19085 is used to avoid conflicts with:
# - Development server on 8085
# - UI test server on 18085

environment = "development"

[server]
port = 19085
host = "localhost"

# Database path configured to bin/data/ directory
[storage.sqlite]
path = "./bin/data/quaero.db"

# Disable all sources for faster startup
[sources.confluence]
enabled = false

[sources.jira]
enabled = false

[sources.github]
enabled = false

# Use mock LLM for fast tests (no model loading)
[llm]
mode = "offline"

[llm.offline]
mock_mode = true

# Disable audit logging for tests
[llm.audit]
enabled = false

# Disable default jobs for tests
[jobs.crawl_and_collect]
enabled = false

[jobs.scan_and_summarize]
enabled = false
