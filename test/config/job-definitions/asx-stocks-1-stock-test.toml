# ASX Stocks Daily Analysis - 1 Stock Test Configuration
# =========================================================================
# Test configuration with single stock for minimal test execution.
# Uses goal_template to reference reusable analysis script.
#
# TEMPLATE: job-templates/asx-stock-analysis-goal.toml
# Contains: goal, tools, thinking_level, output_tags
#
# THIS FILE: Test-specific configuration
# Contains: variables (1 stock for minimal testing), email settings
# =========================================================================

id = "asx-stocks-1-stock-test"
name = "ASX Daily Stock Analysis - 1 Stock Test"
type = "orchestrator"
description = "AI-powered stock analysis using dynamic planning and execution (1 stock)"
tags = ["asx", "stocks", "daily", "orchestrator", "thinking", "test"]
schedule = ""
timeout = "2h"
enabled = true
auto_start = false

# =========================================================================
# Test Configuration - Single Stock
# =========================================================================

[config]
# Test with single stock using exchange-qualified ticker
# NOTE: name and industry are now fetched from EODHD company information
variables = [
    { ticker = "ASX:GNP" },
]

# Benchmark indices for comparison
benchmarks = [
    { code = "XJO", name = "S&P/ASX 200" },
]

# =========================================================================
# Orchestrator Step - References Goal Template
# =========================================================================

[step.analyze_stocks]
type = "orchestrator"
description = "AI-powered stock analysis with dynamic planning"
on_error = "continue"

# Reference the goal template (contains goal, tools, thinking_level, output_tags)
goal_template = "asx-stock-analysis-goal"

# =========================================================================
# Email Step - Send consolidated report
# =========================================================================

[step.email_report]
type = "email"
description = "Email consolidated stock analysis report"
depends = "analyze_stocks"
always_run = true
on_error = "fail"
to = "bobmcallan@gmail.com"
subject = "ASX Daily Stock Analysis - AI-Powered Report (1 Stock Test)"
body_from_tag = "stock-recommendation"
