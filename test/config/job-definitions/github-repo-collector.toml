# GitHub Repository Content Collector (API-based)
# Imports repository files as documents with folder path tracking
# Documents include metadata: owner, repo, branch, folder, path, sha, file_type
# Uses GitHub API - slower than git clone for large repos but works without git installed

id = "github-repo-collector"
name = "GitHub Repository Collector (API)"
description = "Fetches repository content via API and imports as searchable documents"
tags = ["github", "source-code", "repository"]
schedule = ""
timeout = "30m"
enabled = true
auto_start = false

# Extension matching disabled - use github-git-collector for extension-triggered downloads
extension = false

[step.fetch_repo_content]
type = "github_repo"
description = "Fetch repository files and import as searchable documents"
on_error = "continue"
connector_id = "{github_connector_id}"
owner = "ternarybob"
repo = "quaero"
branches = ["main"]
extensions = [".go", ".ts", ".tsx", ".js", ".jsx", ".md", ".yaml", ".yml", ".toml", ".json"]
exclude_paths = ["vendor/", "node_modules/", ".git/", "dist/", "build/"]
max_files = 10

[error_tolerance]
max_child_failures = 50
failure_action = "continue"
