# Orchestrator Test: Stock Analysis - 1 Stock
# =========================================================================
# Tests the hybrid stock analysis workflow with a single ticker.
# This is a minimal test to verify the workflow works correctly.
#
# WORKFLOW (hybrid):
# 1. Data Collection: StockDataCollectionWorker (deterministic)
# 2. Stock Analysis: SummaryWorker with stock-analysis template
#
# TEMPLATE: internal/templates/stock-analysis.toml (embedded)
# OUTPUT TAG: stock-analysis
# =========================================================================

# =========================================================================
# Job Definition (MUST be at root level before any [section])
# =========================================================================
id = "orchestrator-stock-analysis-1-stock-test"
name = "Test: Stock Analysis (1 Stock)"
type = "orchestrator"
description = "Integration test for hybrid stock analysis workflow with 1 stock"
tags = ["test", "orchestrator", "stock-analysis", "hybrid"]
schedule = ""
timeout = "2h"
enabled = true
auto_start = false

# =========================================================================
# META (documentation only, not parsed)
# =========================================================================
[meta]
author = "Claude Code"
version = "2.0"
created = "2026-01-02"
updated = "2026-01-03"
purpose = "Integration test for hybrid stock analysis workflow with 1 stock"

# =========================================================================
# Test Configuration - Single Stock
# =========================================================================

[config]
variables = [
    { ticker = "ASX:GNP", portfolio = "test" },
]

benchmarks = [
    { code = "XJO", name = "S&P/ASX 200" },
]

# =========================================================================
# Step 1: Data Collection (Deterministic)
# =========================================================================

[step.collect_data]
type = "stock_data_collection"
description = "Collect stock data for single ticker"
on_error = "fail"

# =========================================================================
# Step 2: Stock Analysis (AI)
# =========================================================================

[step.analyze]
type = "summary"
description = "Analyze collected stock data"
depends = "collect_data"
on_error = "fail"
template = "stock-analysis"
filter_tags = ["stock-data-collected"]
output_tags = ["stock-analysis"]

# =========================================================================
# Email Step
# =========================================================================

[step.email_report]
type = "email"
description = "Email stock analysis report"
depends = "analyze"
always_run = true
on_error = "fail"
to = "bobmcallan@gmail.com"
subject = "Stock Analysis Test - 1 Stock"
body_from_tag = "stock-analysis"
