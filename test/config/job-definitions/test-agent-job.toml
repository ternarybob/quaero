# Test Agent Job Definition
# This job definition is used to test that agent jobs appear in the UI
# even when the agent service is unavailable (no Google API key configured).

id = "test-keyword-extractor"
name = "Test Keyword Extraction"
type = "agent"
job_type = "user"
description = "Test agent job for keyword extraction (requires Google Gemini API key)"
enabled = true
tags = ["test", "agent", "keyword-extraction"]

[step.extract_keywords]
action = "agent"
agent_type = "keyword_extractor"
max_keywords = 10
filter_limit = 10
