# Shared Test Configuration for UI and API tests

[build]
# Source directory for main.go (relative to test/ui or test/api)
source_dir = "../../cmd/quaero"
# Binary output path - platform extension added automatically
# Outputs to shared test/bin/ directory
binary_output = "../bin/quaero"
# Config file for the test service - copied from test-config.toml during build
config_file = "../bin/quaero.toml"
# Version file path (relative to test/ui or test/api)
version_file = "../../.version"

[service]
# Startup timeout in seconds
startup_timeout_seconds = 30
# Server port - will be overridden by code (18085 for UI, 19085 for API)
# Default port for UI tests (isolated from dev server on 8085)
port = 18085
# Server host
host = "localhost"
# Shutdown endpoint
shutdown_endpoint = "/api/shutdown"

[output]
# Base directory for test results (relative to project root)
# Structure: results/{ui|api}/{suite-name}-{datetime}/{test-name}/
# Example UI: ../../results/ui/homepage-20251104-161234/TestHomepageLoad/
# Example API: ../../results/api/job-20251104-161234/TestJobAPI/
# Suite names are lowercase, derived from test file names (e.g., homepage_test.go -> homepage)
results_base_dir = "../results"
