# Test configuration for variables loading test
# Extends base test-quaero.toml configuration

environment = "development"

[server]
port = 18085  # Test port (UI tests)

[storage.badger]
reset_on_startup = true  # Delete database on startup for clean test runs

# Configure variables directory to use test variables
# Variables are user-defined key-value pairs stored in TOML files (./variables/*.toml)
[variables]
dir = "./variables-no-variables"  # Use test variables directory (copied to bin/variables during test setup)

[logging]
level = "debug"
min_event_level = "debug"

[gemini]
google_api_key = ""  # Disabled for tests
