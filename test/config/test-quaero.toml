# =============================================================================
# Base Test Configuration for Quaero Service
# =============================================================================
# This is the base configuration for all automated tests.
# Override specific settings using additional config files:
#   -config test-quaero.toml -config test-quaero-no-variables.toml
#
# Priority: Later config files override earlier ones
# =============================================================================

# =============================================================================
# Environment Configuration
# =============================================================================
environment = "development"

# =============================================================================
# Server Configuration
# =============================================================================
[server]
port = 18085  # Test port (UI tests), API tests override to 19085

# =============================================================================
# Storage Configuration
# =============================================================================
[storage.badger]
path = "./data"
reset_on_startup = true  # Delete database on startup for clean test runs

# =============================================================================
# Queue Configuration
# =============================================================================
[queue]
concurrency = 10  # Global job processor concurrency - how many jobs run in parallel

# =============================================================================
# Jobs Configuration
# =============================================================================
[jobs]
definitions_dir = "./job-definitions"  # Directory for job definition files

[places_api]
api_key = "{google_places_api_key}"  # Required for places search jobs

# =============================================================================
# Gemini Configuration (Google Gemini API)
# =============================================================================
[gemini]
api_key = "{google_gemini_api_key}"   # Loaded from variables
model = "gemini-3-flash-preview"      # Model for AI operations
thinking = "NORMAL"                   # Default thinking level
timeout = "5m"                        # Operation timeout
temperature = 0.7                     # Completion temperature


# =============================================================================
# Logging Configuration
# =============================================================================
[logging]
level = "debug"           # Debug level for detailed test logs
min_event_level = "debug" # Publish all logs to UI for test visibility
output = ["file", "console"] # Write to both file (for SystemLogsService) and console (for test harness capture)

# =============================================================================
# Email Configuration (SMTP for sending emails)
# =============================================================================
[email]
smtp_host = "smtp.gmail.com"
smtp_port = 587
smtp_username = "{smtp_username}"
smtp_password = "{smtp_password}"
smtp_from = "{smtp_from}"
smtp_from_name = "Quaero Test"
smtp_use_tls = true
