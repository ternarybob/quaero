# UI Test Configuration

[build]
# Source directory for main.go (relative to test/ui)
source_dir = "../../cmd/quaero"
# Binary output path (relative to test/ui) - platform extension added automatically
binary_output = "./bin/quaero"
# Config file for the test service (relative to test/ui)
config_file = "./test-config.toml"

[service]
# Startup timeout in seconds
startup_timeout_seconds = 30
# Server port (isolated from dev server on 8085)
port = 18085
# Server host
host = "localhost"
# Shutdown endpoint
shutdown_endpoint = "/api/shutdown"

[output]
# Base directory for test results (relative to test/ui directory)
# Each test run creates: results/{test-name}-{datetime}/
results_base_dir = "./results"
